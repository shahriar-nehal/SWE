<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>
  </head>

  <body class="bg-success-subtle">

    <!-- Custom Modal -->
   <div id="customStartModal" class="custom-modal">
  <div class="custom-modal-content">
    <h2>Whack-a-Mole!</h2>
    <button id="startButton" class="start-btn">Start Game</button>
  </div>
</div>


   <div id="gameOverModal" class="custom-modal" style="display: none;">
  <div class="custom-modal-content">
    <h2>Game Over!</h2>
    <p id="finalScoreText">Your score: 0</p>
    <button id="restartButton">Play Again</button>
  </div>
</div>


    <!-- Side Score & Timer -->
    <div class="score-panel">
      <div id="scoreDisplay" class="fw-bold">Score: 0</div>
      <div id="timerDisplay" class="fw-bold">Time: 30s</div>
      <div class="progress-bar-background">
        <div class="progress-bar-container">
        <div id="timeBar" class="progress-bar-fill"></div>></div>
      </div>
      </div>

    <!-- Game Message -->
    <div id="gameMessage" class="game-message d-none" role="alert"></div>

    <script src="sketch.js"></script>
  </body>
</html>
